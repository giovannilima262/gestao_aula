<mat-card>
    <form [formGroup]="formGroup">
      <mat-form-field appearance="outline" class="espaco">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" placeholder="POO">
      </mat-form-field>
      
      <button mat-raised-button color="primary" class="espaco" (click)="buscarMateria()">Buscar</button>
      <button mat-stroked-button color="primary" (click)="dialogMateria()">Novo</button>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
          </ng-container>
  
          <ng-container matColumnDef="acoes" >
            <th mat-header-cell *matHeaderCellDef class="coluna-acoes"> Ações </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button (click)="editarMateria(element)">
                <mat-icon>create</mat-icon>
              </button>
              <button mat-raised-button (click)="deletarMateria(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </form>
  </mat-card>
