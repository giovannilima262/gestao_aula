<mat-card>
  <form [formGroup]="formGroup">
    <mat-form-field appearance="outline" class="espaco">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" placeholder="João Lucas">
    </mat-form-field>
    <mat-form-field appearance="outline" class="espaco">
      <mat-label>Matrícula</mat-label>
      <input matInput formControlName="matricula" placeholder="00000000">
    </mat-form-field>
    <mat-form-field appearance="outline" class="espaco">
      <mat-label>CPF</mat-label>
      <input matInput formControlName="cpf" placeholder="000.000.000-00">
    </mat-form-field>
    <mat-form-field appearance="outline" class="espaco">
      <mat-label>Tipo</mat-label>
      <mat-select appearance="outline" formControlName="tipo" name="tipo">
        <mat-option>Todos</mat-option>
        <mat-option *ngFor="let key of keysTipos" [value]="key">
          {{tipos[key]}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" class="espaco" (click)="buscarPessoa()">Buscar</button>
    <button mat-stroked-button color="primary" (click)="dialogPessoa()">Novo</button>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="matricula">
          <th mat-header-cell *matHeaderCellDef> Matrícula </th>
          <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> CPF </th>
          <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>

        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{tipos[element.tipo]}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes" >
          <th mat-header-cell *matHeaderCellDef class="coluna-acoes"> Ações </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="editarPessoa(element)">
              <mat-icon>create</mat-icon>
            </button>
            <button mat-raised-button (click)="deletarPessoa(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </form>
</mat-card>
