<mat-card>
  <form [formGroup]="formGroup">
    <mat-form-field appearance="outline" class="espaco">
      <mat-label>Matéria</mat-label>
      <mat-select appearance="outline" formControlName="materia" name="materia">
        <mat-option>Todos</mat-option>
        <mat-option *ngFor="let materia of materias" [value]="materia">
          {{materia.nome}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="espaco">
        <mat-label>Curso</mat-label>
        <mat-select appearance="outline" formControlName="curso" name="curso">
          <mat-option>Todos</mat-option>
          <mat-option *ngFor="let curso of cursos" [value]="curso">
            {{curso.nome}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    <button mat-raised-button color="primary" class="espaco" (click)="buscarMateriaCurso()">Buscar</button>
    <button mat-stroked-button color="primary" (click)="dialogMateriaCurso()">Novo</button>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="materia">
          <th mat-header-cell *matHeaderCellDef> Matéria </th>
          <td mat-cell *matCellDef="let element"> {{element.materia.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="curso">
            <th mat-header-cell *matHeaderCellDef> Curso </th>
            <td mat-cell *matCellDef="let element"> {{element.curso.nome}} </td>
          </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef class="coluna-acoes"> Ações </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="editarMateriaCurso(element)">
              <mat-icon>create</mat-icon>
            </button>
            <button mat-raised-button (click)="deletarMateriaCurso(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </form>
</mat-card>
